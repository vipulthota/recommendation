{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-based Laptop Recommendation</title>
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Profile-based Laptop Recommendation</h1>

    <div class="container">
        <form id="mcqForm">
            <fieldset class="paddy">
                <fieldset class="pad">
                    <h3>What is your profession?</h3>
                    <label>
                        <input type="radio" name="q1" value="Gamer"> Gamer
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="q1" value="Student"> Student
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="q1" value="Business"> Business
                    </label>
                </fieldset>
                
                <fieldset class="pad" id="heavy-options" style="display: none;">
                    <h4>Select an usage type:</h4>
                    <label>
                        <input type="radio" name="os_" value="Heavy"> Heavy
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="os_" value="Casual"> Casual
                    </label>
                </fieldset>

                <fieldset class="pad" id="processor-options" style="display: none;">
                    <h4>Select a Processor:</h4>
                    <label>
                        <input type="radio" name="processor" value="AMD"> AMD
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="processor" value="Intel"> Intel
                    </label>
                </fieldset>

                <fieldset class="pad" id="gpu-options" style="display: none;">
                    <h4>Select a GPU:</h4>
                    <label>
                        <input type="radio" name="gpu" value="NVIDIA"> NVIDIA
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="gpu" value="AMD"> AMD
                    </label>
                </fieldset>

                <fieldset class="pad" id="display-options" style="display: none;">
                    <h4>Select a Display Resolution:</h4>
                    <label>
                        <input type="radio" name="display" value="1080p"> 1080p
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="display" value="1440p"> 1440p
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="display" value="2160p"> 2160p
                    </label>
                </fieldset>

                <fieldset class="pad" id="os-options" style="display: none;">
                    <h4>Select an OS:</h4>
                    <label>
                        <input type="radio" name="os" value="macOS"> macOS
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="os" value="Windows"> Windows
                    </label>
                </fieldset>

                <fieldset class="pad" id="touch-options" style="display: none;">
                    <h4>Touch Screen:</h4>
                    <label>
                        <input type="radio" name="touch" value="Yes"> Yes
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="touch" value="No"> No
                    </label>
                </fieldset>

                <fieldset class="pad" id="expandable-memory" style="display: none;">
                    <h4>Expandable-memory:</h4>
                    <label>
                        <input type="radio" name="expandable-memory" value="Yes"> Yes
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="expandable-memory" value="No"> No
                    </label>
                </fieldset>

                <fieldset class="pad" id="price" style="display: none;">
                    <legend><h4>Price</h4></legend>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="price" id="price1" value="50,000">
                        <label class="form-check-label" for="price1">less than ₹50,000</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="price" id="price2" value="50,000-1,00,000">
                        <label class="form-check-label" for="price2">₹50,000-₹1,00,000</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="price" id="price3" value="1,00,000-1,50,000">
                        <label class="form-check-label" for="price3">₹1,00,000-₹1,50,000</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="price" id="price4" value="1,50,000-2,00,000">
                        <label class="form-check-label" for="price4">₹1,50,000-₹2,00,000</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="price" id="price5" value="2,00,000+">
                        <label class="form-check-label" for="price5">₹2,00,000+</label>
                    </div>
                </fieldset>
                
                <!-- <button onclick="redirectToGoogle()">Submit</button> -->
                <button id="sub" type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
    </div>

    
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
